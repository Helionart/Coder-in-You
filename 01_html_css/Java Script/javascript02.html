<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My JavaScript 02</title>
    <script language="javascript" type="text/javascript">
        var myObject = [
            {
                "id": 1,
                "name": "Steven",
                "dob": "01-Jan-1977",
                "cars": ["Honda", "Toyota", "Subaru"]
            }, 
            {
                "id": 2,
                "name": "Eddie",
                "dob": "18-Dec-1977",
                "cars": ["QQ", "Chevrolet", "Volvo"]
            }, 
            {
                "id": 3,
                "name": "Grace",
                "dob": "21-Jul-1977",
                "cars": ["BMW", "Mercedes", "Lexus"]
            }];
            
            var linebreak = "<br>";

            function printData(count) {
                var name = myObject[count].name;
                var dob = myObject[count].dob;
                var car = "";
                var carlen = myObject[count].cars.length;


                for (var i = 0; i < carlen; i++) {
                    car += myObject[count].cars[i] + linebreak;
                }
                
                //document.getElementById("demo").innerHTML += name + linebreak + dob + linebreak + car + linebreak;
            //document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + name + linebreak + dob + linebreak + cars + linebreak
            var x = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = x+ name + linebreak + dob + linebreak + car + linebreak;
            }
            
            function whileloopData() {
                var count = 0;
                while (count < myObject.length) { //start of WHILE loop
                    printData(count);
                    count ++; //count = count + 1
                }//end of WHILE loop
            } 

        </script>

</head>
<body>
   <input type="button" value="Print Data" onclick="whileloopData()">
    <p id="demo">

   </p> 


</body>
</html>
