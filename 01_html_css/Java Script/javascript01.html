<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first Javascript lesson</title>
    <script language="Javascript" type="text/Javascript">
    //all our javascript code here (single line comment)

        var number = 1;
        var name = "Ben"; //global var
        var linebreak = "<br>";
        var names = ["angela","chetan","janine","tong hwee","christopher"];//array

        function writeHTML() {
            document.writeln("<h1>Hello World!!!</h1>");
            document.writeln(number);
            document.write("<br>");
            document.writeln(name);
        }

        function sayName() {
            var name = "Deadpool"; //local var

            alert(this.name); //this. - point back to global var
        }

        function basicCalculation() {
            var num1 =5;
            var num2 =2;

            document.writeln("5x2="+(num1*num2)+linebreak);
            document.writeln("5/2="+(num1/num2)+linebreak);
            document.writeln("5+2="+(num1+num2)+linebreak);
            document.writeln("5-2="+(num1-num2)+linebreak);
            document.writeln("5%2="+(num1%num2)+linebreak);
        }

        function processNumber(){
            var number = document.getElementById("num").value;
            var RHS = 50;
        
            if ((number >= 90) && (number <=100)) {
                alert("Distinction!")
            }
            else if ((number >= 80) && (number <90)) {
                alert("A!");
            }
            else if (number >= RHS){
                alert("Passed");
            }
            else {
                alert("Failed")
            }
        }

        function processNames() {
            document.writeln("Number of items in Names:" + names.length + linebreak);
            
            var count = 0;
            while (count < names.length) { //start of WHILE loop
                document.writeln(names[count]+linebreak);
                
                //console.log(names[count]); //for testing
                count ++; //count = count + 1
            } //end of WHILE loop
        }

        processNames();
    </script>



</head>

<body>
    <input type="button" value="Print Text" onclick="writeHTML()" />
    <input type="button" value="Say Name" onclick="sayName()" />
    <input type="button" value="Basic Calculation" onclick="basicCalculation()" />
    <input type="button" value="Loop through Names" onclick="processNames()"/>
    <hr> Enter a number:
    <input type="number" id="num" />
    <input type="button" value="Post number" onclick="processNumber()" />
    
    <script>
    processNames();
    </script>
</body>

</html>
