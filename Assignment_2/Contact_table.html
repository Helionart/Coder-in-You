<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Contact_table.css">

</head>

<body>
    <form action="https://coderinyou-1332.appspot.com/submit" method="post" class="my-form">

        <div class="my-form-group">
            <label for="firstname-id">First Name</label>
            <input id="firstname-id" type="text" name="firstname" placeholder="Ben" required>
        </div>

        <div class="my-form-group">
                <label for="lastname-id">Last Name</label>
                <input id="lastname-id" type="text" name="lastname" placeholder="Ning" required>
            </div>
        <div class="my-form-group">
            <label for="email-id">Email</label>
            <input id="email-id" type="email" name="EMAIL" placeholder="hello@stackup.sg" required>
        </div>

        <div class="my-form-group">
            <input type="submit" value="sign up">
        </div>
    </form>
</body>

</html>
